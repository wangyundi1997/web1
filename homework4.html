<html>
	<head>
		<title>用户登录，注册页面</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
	</head>
	<body>
		<table border=1>
			<tr>
				<td>用户名：</td>
				<td align="center">
					<form>
						<input type="text"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<form>
						<input type="password"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<form>
						<input type="password">
					</form>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<form>
						<input type="radio" name="sex" value="m" checked="checked" />男
						<input type="radio" name="sex" value="f"/>女
					</form>
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<form>
						<select>
							<option>公历</option>
							<option>阳历</option>
						</select>
						<select>
							<option>年</option>
							<option>2000</option>
							<option>1999</option>
							<option>1998</option>
							<option>1997</option>
							<option>1996</option>
							<option>1995</option>
							<option>1994</option>
							<option>1993</option>
						</select>
						<select>
							<option>月</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						<select>
							<option>日</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
							
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<form>
						<select>
							<option>中国</option>
							<option>美国</option>
							<option>日本</option>
							<option>韩国</option>
							<option>朝鲜</option>
							<option>缅甸</option>
							<option>老挝</option>
							<option>菲律宾</option>			
						</select>
						<select>
							<option>河北</option>
							<option>湖南</option>
							<option>山西</option>
							<option>山东</option>
							<option>云南</option>
							<option>四川</option>
							<option>广州</option>
							<option>甘肃</option>
						</select>
						<select>
							<option>石家庄</option>
							<option>沧州</option>
							<option>唐山</option>
							<option>邯郸</option>
							<option>保定</option>
							<option>张家口</option>
							<option>承德</option>
							<option>秦皇岛</option>
						</select>
					</form>

			</tr>
			<tr>
				<td>验证码：</td>
				<td>
					<form>
						<input type="text"/>
					</form>
					<img src="picture/f5.jpg" width="150px" height="30px"/>
				</td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<form>
						<select>
							<option>身份证</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td>
					<form>
						<input type="text"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<form>
						<input type="checkbox" name="aihao" value="1"/>音乐
						<input type="checkbox" name="aihao" value="1" checked="checked"/>读书
						<input type="checkbox" name="aihao" value="1" checked="checked"/>跳舞
						<input type="checkbox" name="aihao" value="1"/>下棋
						<input type="checkbox" name="aihao" value="1"/>其他
					</form>
				</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<form>
						<textarea row="30" cols="50"></textarea>
					</form>
				</td>
			</tr>
			<tr>
				<td>上传头像：</td>
				<td>
					<form>
						<input type="file"/>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="conter">
					<input type="submit">
					<input type ="reset" value= "重置 " />
					<input type="button" value= "按钮"/>
				</td>
				
			</tr>
		</table>
	</body>
</html>
